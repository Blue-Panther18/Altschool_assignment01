    <section class="register_container">
        <div class="reg">
            <form action="">
                <label for="fname">First Name</label><br>
                <input type="text" placeholder="Enter First Name" required><br>
                <label for="lname">Last Name</label><br>
                <input type="text" placeholder="Enter Last Name" required><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter Email" required><br>
                <label for="phone">Phone</label><br>
                <input type="tel" placeholder="Enter Phone number" required><br>
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option value="5">Male</option>
                    <option value="4">Female</option>
                    <option value="3">Prefer not to say</option>
                </select><br>
                <label for="country">Country</label><br>
                <input type="text" required><br>
                <label for="state">State/Province</label><br>
                <input type="text" required><br>
                <label for="username">Username</label><br>
                <input type="text" placeholder="Enter Username" required><br>
                <label for="pwd">Password</label><br>
                <input type="password" placeholder="Create Password" required><br>
                <label for="pwd">Confirm Password</label><br>
                <input type="password" placeholder="confirm password" required><br>  
            
                <button>Register</button>
            </form>
